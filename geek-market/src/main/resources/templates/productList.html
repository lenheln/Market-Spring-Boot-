<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <title>Books list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/resources/js/main.js}"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/resources/css/main.css}"/>
</head>

<div class="container">
    <h1>All products: </h1>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${productList}">
                <td th:text = "${p.id}"/>
                <td th:text = "${p.name}"/>
                <td th:text = "${p.price}"/>
            </tr>
            </tbody>
        </table>
    <td>
        <button>
            <a class="btn btn-primary" th:href="@{'/product/add/'}" role="button">Add product</a>
        </button>
        <button>
            <a class="btn btn-primary" th:href="@{'/'}" role="button">Back to main page</a>
        </button>
    </td>
</div>
</body>
</html>
